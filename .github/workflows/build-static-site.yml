name: Build Static Site

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag webgltest-env:$(date +%s)
    - name: Build static site
      run: docker run -it --workdir /src -v $(pwd):/src webgltest-env:latest npm run build
